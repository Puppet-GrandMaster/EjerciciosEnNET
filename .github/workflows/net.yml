name: Build NET Framework/Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core 3.1 (Migrating soon)
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Restore packages
      run: |
           dotnet restore
           dotnet restore SistemaDeAparcamiento/SistemaDeAparcamiento.sln
           dotnet restore AdventOfCode2020/AdventOfCode2020.sln

    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console

    - name: Build solutions
      run: |
           dotnet build --configuration Debug --no-restore
           dotnet build --configuration Debug --no-restore SistemaDeAparcamiento/SistemaDeAparcamiento.sln
           dotnet build --configuration Debug --no-restore AdventOfCode2020/AdventOfCode2020.sln

    - name: Testing Standalone Programs
      run: |
           coverlet Palindromo/Palindromo.UnitTests/bin/Debug/netcoreapp3.0/Palindromo.UnitTests.dll --target "dotnet" --targetargs "test Palindromo/Palindromo.UnitTests/Palindromo.UnitTests.csproj --no-build --verbosity quiet" --format OpenCover --output palindromo.coverage.xml
           coverlet Anaconda/Anaconda.UnitTests/bin/Debug/netcoreapp3.0/Anaconda.UnitTests.dll --target "dotnet" --targetargs "test Anaconda/Anaconda.UnitTests/Anaconda.UnitTests.csproj --no-build --verbosity quiet" --format OpenCover --output anaconda.coverage.xml
           coverlet SistemaDeAparcamiento/SistemaDeAparcamiento.Tests/bin/Debug/net5.0/SistemaDeAparcamiento.Tests.dll --target "dotnet" --targetargs "test SistemaDeAparcamiento/SistemaDeAparcamiento.Tests/SistemaDeAparcamiento.Tests.csproj --no-build --verbosity quiet" --format OpenCover --output sistemadeaparcamiento.coverage.xml

    - name: Testing AdventOfCode2020
      run: |
           for d in `seq 25`; do
               coverlet AdventOfCode2020/Day$d/Day$d.UnitTests/bin/Debug/net5.0/Day$d.UnitTests.dll --target "dotnet" --targetargs "test AdventOfCode2020/Day$d/Day$d.UnitTests/bin/Debug/net5.0/Day$d.UnitTests.dll --no-build" --format OpenCover --output adventofcode2020day$d.coverage.xml
           done

    - name: Upload coverage to CodeCov
      run: bash <(curl -s https://codecov.io/bash)

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: ./*.coverage.xml
